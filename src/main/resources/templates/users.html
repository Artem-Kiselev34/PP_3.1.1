<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 3px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .add-user {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .add-user:hover {
            background-color: #218838;
        }

        .delete-button {
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            color: #ff4d4d;
            margin-right: 10px;
            padding: 5px 10px;
            border: 1px solid #ff4d4d;
            border-radius: 3px;
            transition: background-color 0.3s, color 0.3s;
            background-color: transparent;
        }

        .delete-button:hover {
            background-color: #ff4d4d;
            color: #fff;
        }
    </style>
</head>
<body>
<h1>Users</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th th:if="${not #lists.isEmpty(users)}">Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.age}"></td>
        <td th:if="${not #lists.isEmpty(users)}">
            <a th:href="@{/users/edit(id=${user.id})}" class="button">Edit</a>
            <form th:action="@{/users/delete(id=${user.id})}" method="post" style="display:inline;">
                <button type="submit" class="delete-button">Delete</button>
            </form>
        </td>
    </tr>
</table>
<a href="/users/add" class="add-user">Add user</a>

</body>
</html>
